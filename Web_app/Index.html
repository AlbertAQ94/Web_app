<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Iniciar Sesion</h2>
        <form id="loginForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Continuar</button>
        </form>
    </div>

    <div class="menu-container" style="display: none;">
        <h1>Menu Principal</h1>
        <ul>
            <li>
                <a href="ingresoDatos.html">Ingreso de Datos</a>
            </li>
            <li><a href="reporte_registros.html">Reporte de Horas</a></li>
        </ul>
    </div>

    <div class="data-entry-container" style="display: none;">
        <h2>Ingreso de Datos</h2>
        <form id="dataEntryForm">
            <label for="startTime">Hora de Inicio:</label>
            <input type="time" id="startTime" name="startTime" required>
            <label for="endtime">Hora de termino:</label>
            <input type="time" id="endTime" name="endTime" required>
            <label for="Activity">Actividad:</label>
            <select id="Activity" name="Activity" required>
                <option value="">Seleccione una actividad</option>
                <option value="actualizacion">Actualización del sistema</option>
                <option value="Limpieza">Limpieza del Servidor</option>
            </select>
            <button type="submit">Guardar Datos</button>
        </form>
    </div>

    <script src="app1.js"></script>

</body>

</html>
